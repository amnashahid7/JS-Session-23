<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else question</title>
</head>
<body>
    <H1>PRACTICE QUESTION</H1>
    <script>
        let temp = prompt("Enter temperature btw 10-50 range?");
        let humidity= prompt("is humidity low or medium or high");
        //  humidity= "low";
        //  humidity= "medium";
        //  humidity= "high";
        
       if(temp<=50 && temp>=40 && humidity=="low" ){
        console.log("The temperature is " + temp + " and humidity is " + humidity);
       }
       else if (temp<=50 && temp>=40 && humidity=="medium" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=50 && temp>=40 && humidity=="high" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=40 && temp>=30 && humidity=="low" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=40 && temp>=30 && humidity=="medium" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=40 && temp>=30 && humidity=="high" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=30 && temp>=20 && humidity=="low" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=30 && temp>=20 && humidity=="medium" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=30 && temp>=20 && humidity=="high" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=20 && temp>=10 && humidity=="low" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=20 && temp>=10 && humidity=="medium" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=20 && temp>=10 && humidity=="high" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=10 && temp>=0 && humidity=="low" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=10 && temp>=0 && humidity=="medium" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else if (temp<=10 && temp>=0 && humidity=="high" ){
        console.log("The temperature is " + temp+" and humidity is " + humidity );
       }
       else{
        console.log(" enter correct value"  );
       }
    </script>
</body>
</html>
