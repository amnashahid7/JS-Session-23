<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Practicing BOM</h1>
    <button class="btn btn-primary" onclick="cLoc()">Current Location</button>
    <button class="btn btn-info" onclick="mLoc()">Move to the given Location</button>
    <button class="btn btn-success" onclick="hName()"> Get the Hostname</button>
    <button class="btn btn-success" onclick="pName()"> Get the Pathname</button>
    <button class="btn btn-warning" onclick="pageLoad()">Relaod Page</button>
    <button class="btn btn-link" onclick="fPage()">Forward to the next Page</button>
    <a href="index2.html"><button class="btn btn-primary">Next Page</button></a>

    <div>
        <h5>Current Location Link</h5>
        <p id="demo"></p>
    </div>
    <div>
        <h5>Host Name</h5>
        <p id="hostname"></p>
    </div>
    <div>
        <h5>Path Name</h5>
        <p id="pathname"></p>
    </div>
    <div>
        <h5>Reload status</h5>
        <p id="reload"></p>
    </div>



    <script>
        let currentLocation = window.location.href;
        let hostname= window.location.hostname;
        let sliceCurrentLocation= currentLocation.slice(7,20);
        console.log(sliceCurrentLocation);
        let length=currentLocation.length;
        console.log(length);
        let replaceHostName= hostname.replace("127.0.0.1", "Amna Shahid");
        console.log(replaceHostName);
        // concat the current location and hostname
        let combine= currentLocation.concat(" ", hostname);
        console.log(combine);


        function cLoc() {
            console.log(currentLocation);
           document.getElementById("demo").innerHTML= currentLocation;
        }

        //console.log(document.getElementsByClassName("demo").innerHTML="The full URL of this page is:<br>");
        function mLoc() {
            let moveLocation = window.location.href = "https://www.youtube.com/";

        }
        function hName(){
            
            console.log(hostname);
           document.getElementById("hostname").innerHTML=hostname;
        }
        function pName(){
            let pathname= window.location.pathname;
            console.log(pathname);
           document.getElementById("pathname").innerHTML=pathname;
        }

        function pageLoad(){
            window.location.reload();
            document.getElementById("reload").innerHTML= `<h5> The page is reloaded</h5>`;
        }

        function fPage(){
            window.history.forward("index2.html");
        }

        
    </script>

</body>

</html>
